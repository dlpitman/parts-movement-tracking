<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Registration</title>

  <!-- React + Babel CDN -->
  <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
  <div class="max-w-4xl mx-auto p-6">
    <nav class="flex justify-between items-center mb-6">
      <h1 class="text-2xl font-bold">User Registration</h1>
      <div>
        <a class="text-blue-600 hover:underline mr-4" href="/">Home</a>
        <a class="text-blue-600 hover:underline mr-4" href="/form.html">Form</a>
        <a class="text-blue-600 hover:underline" href="/jogs.html">Admin: Movement Logs</a>
      </div>
    </nav>

    <div id="root"></div>
  </div>

  <script type="text/babel">
    const RegisterForm = () => {
      const [name, setName] = React.useState('');
      const [error, setError] = React.useState('');
      const [success, setSuccess] = React.useState('');
      const [loading, setLoading] = React.useState(false);

      const API_BASE = '/api';

      const handleSubmit = (e) => {
        e.preventDefault();
        setError('');
        setSuccess('');

        if (!name.trim()) {
          setError('Please enter your name');
          return;
        }

        setLoading(true);

        fetch(`${API_BASE}/register`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name: name.trim() })
        })
        .then(res => {
          if (res.status === 409) {
            return res.json().then(data => {
              throw new Error(data.error || 'Name already registered');
            });
          }
          if (!res.ok) {
            return res.json().then(data => {
              throw new Error(data.error || 'Failed to register');
            });
          }
          return res.json();
        })
        .then(() => {
          setSuccess('Registration successful! You can now submit parts movement forms.');
          setName('');
        })
        .catch(err => {
          setError(err.message);
        })
        .finally(() => {
          setLoading(false);
        });
      };

      return (
        <div className="bg-white rounded-lg shadow-md p-6 max-w-md mx-auto">
          <h2 className="text-xl font-semibold mb-4">Register as a Submitter</h2>
          <p className="text-gray-600 mb-6">
            Register your name to be able to submit parts movement forms.
          </p>

          <form onSubmit={handleSubmit}>
            <div className="mb-4">
              <label className="block text-sm font-medium text-gray-700 mb-2">
                Full Name <span className="text-red-500">*</span>
              </label>
              <input
                type="text"
                className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                value={name}
                onChange={(e) => setName(e.target.value)}
                placeholder="Enter your full name"
                disabled={loading}
              />
            </div>

            {error && (
              <div className="mb-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded">
                {error}
              </div>
            )}

            {success && (
              <div className="mb-4 p-3 bg-green-100 border border-green-400 text-green-700 rounded">
                {success}
              </div>
            )}

            <button
              type="submit"
              className="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 disabled:bg-gray-400 disabled:cursor-not-allowed"
              disabled={loading}
            >
              {loading ? 'Registering...' : 'Register'}
            </button>
          </form>

          <div className="mt-6 text-center">
            <a href="/form.html" className="text-blue-600 hover:underline">
              Go to Parts Movement Form
            </a>
          </div>
        </div>
      );
    };

    ReactDOM.render(<RegisterForm />, document.getElementById('root'));
  </script>
</body>
</html>
